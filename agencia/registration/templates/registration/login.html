{% extends "core/base.html" %}
{% load static %}

{% block content %}

		<div class="login-content">
			<div class="login-wrapper">
				<img class="login-logo" src="{% static 'core/img/logo.png' %}" alt="Logo brabda">
				<h1>Login</h1>
				{% if 'register' in request.GET %}
					<p style='color: white; background: green; padding: 5px; border-radius: 5px; margin-bottom: 5px;'>Usuario registrado correctamente, ya puedes iniciar sesión</p>
				{% endif %}
				<form method="POST">
					<!-- {% if form.non_field_errors %}
					    
					    <p style="color: red">Usuario o contraseña incorrectos, prueba de nuevo</p>
					
					{% endif %} -->
					{% csrf_token %}
					{{ form.as_p }}
					<!-- <label for="username">Usuario</label>
					<input type="text" placeholder="Usuario...">
					<label for="password">Contraseña</label>
					<input type="password" placeholder="Contraseña..."> -->
					<button class="btn" type="submit">Iniciar Sesión</button>

					<div class="links">
						<a href="{% url 'password_reset' %}">Olvidaste tu contraseña?</a>
						<a href="{% url 'signup' %}">Aún no tienes una cuenta?</a>
					</div>
				</form>
			</div>
		</div>

{% endblock content %}
